<!DOCTYPE html>
<head>  
    <script id='sonic_js' data-port='8056' src='MetadataObtain.js' defer></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="full-screen">
        <div id="container">
            <div class="labels web">RadioElCamino.net</div>

            <div id="top-view">
                <div id="cover">
                    <img id="sonic_art_full">
                </div>
                <div id="live-icon">
                    <img src="./Icons/live_on.svg" />
                    <img src="./Icons/live_off.svg" />
                </div>
            </div>
            
            <div class="labels info">
                <b style="text-transform: uppercase;">Estas Escuchando: </b><br>
                <div class="scroling">
                    <ul>
                        <li class="sonic_title"></li>
                    </ul>
                    <ul aria-hidden="true">
                        <li class="sonic_title"></li>
                    </ul>
                </div>
            </div>
            
            <audio id='stream' preload="none" style="width: 400px;"> <source src="https://sp.unoredcdn.net/8056/stream" type="audio/mpeg"></audio>

            <div id="controls" onclick="PlayPause()">
                <img id="pauseImage" src="./Icons/pause_round.svg" />
                <img id="playImage" class="showing" src="./Icons/play_round.svg" />
                <div class="button-background"></div>
            </div>


            <script>
                let song = document.getElementById("stream");
                let pauseImageClasses = document.getElementById("pauseImage").classList;
                let playImageClasses = document.getElementById("playImage").classList;
                let controlClasses = document.getElementById("controls").classList;

                function PlayPause() {
                    if (controlClasses.contains("playing"))
                    {
                        controlClasses.remove("playing");
                        pauseImageClasses.remove("showing");
                        playImageClasses.add("showing");
                        song.pause();
                    }
                    else 
                    {
                        controlClasses.add("playing");
                        pauseImageClasses.add("showing");
                        playImageClasses.remove("showing");
                        song.play();
                    }
                }
            </script>
        </div>
    </div>
</body>
